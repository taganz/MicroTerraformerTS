<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <!-- 
    <script src="http://code.jquery.com/jquery-1.8.0.js"></script>
    <script src="http://code.jquery.com/ui/1.8.23/jquery-ui.js"></script>
    -->
    <title>Micro Terraformer TS</title>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <h1>MicroTerraformer TS</h1>
        </div>
        <div id="map">
            <canvas id="canvas"width="400" height="200" style="border:1px solid #000000;"></canvas>
        </div>
        <div id="info-panel">
            <div id="status" class="text">Status</div>
            <div id="buttons-control" class="buttons">
                <form>
                    <p>World size: 
                        <select id="lst-size">
                          <option value="6,3">6x3</option>
                          <option value="20,10" selected="selected">20x10</option>
                          <option value="50,25">50x25</option>
                        </select>
                     </p>
                     <p>Initial population: 
                        <select id="lst-initial-population">
                            <option value="pnw" selected="selected">Plants NW</option>
                            <option value="prairie">Prairie</option>
                            <option value="random">Random</option>
                        </select>
                     </p>
                </form>
                <button id = "btn-new" class="button" type="button">New</button>
                <button id = "btn-run" class="button" type="button">Run</button>
                <button id = "btn-stop" class="button" type="button">Stop</button>
                <button id = "btn-step" class="button" type="button">Step</button>
            </div>
            <div id="buttons-maps" class="buttons">Maps
                <button id = "btn-maps" class="button" type="button">List</button>
                <button id = "btn-load" class="button" type="button">Load</button>
                <button id = "btn-save" class="button" type="button">Save</button>
            </div>
            <div id="instructions" class="text">Instructions
                <p>Select size and create new simulation</p>
                Instructions are similar to <a href="https://terraformersim.wordpress.com/project/cell-ecosystem-simulator/" target="_blank">
                 those ones</a> :-)
            </div>
        </div>
    </div>
    
    <script type = "module" src="microterraformer-ts.js"></script>

</body>
</html>
